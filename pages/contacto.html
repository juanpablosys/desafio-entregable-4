<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="../icons/favicon.png" type="image/x-icon" />
      <link rel="stylesheet" href="../css/style.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
         rel="stylesheet"
      />
      <title>Contacto</title>
   </head>

   <body>
      <!--HEADER-->
      <header class="header">
         <a href="../index.html">
            <img class="header__img" src="../images/logo.png" alt="Logo de la organizacion" />
         </a>
         <nav class="header__nav">
            <ul>
               <li>
                  <a href="../index.html">Inicio</a>
               </li>
               <li>
                  <a href="nosotros.html">Nosotros</a>
               </li>
               <li>
                  <a href="cursos.html">Cursos</a>
               </li>
               <li>
                  <a href="faq.html">FAQ</a>
               </li>
               <li>
                  <a href="contacto.html">Contacto</a>
               </li>
            </ul>
         </nav>
      </header>
      <!--MAIN-->
      <main class="main">
         <form action="">
            <h1 class="main__hero__h1">Contacto</h1>
            <input
               class="form__item"
               type="text"
               name="nombre"
               id="nombre"
               placeholder="Escriba su nombre"
            />
            <input
               class="form__item"
               type="text"
               name="apellido"
               id="apellido"
               placeholder="Escriba su apellido"
            />
            <input
               class="form__item"
               type="email"
               name="email"
               id="email"
               placeholder="Escriba su casilla de email"
            />
            <input
               class="form__item"
               type="text"
               name="celular"
               id="celular"
               placeholder="Escriba su numero de celular sin el 11"
            />
            <textarea
               class="form__item"
               name="mensaje"
               id="mensaje"
               cols="30"
               rows="10"
               placeholder="Escriba su mensaje"
            ></textarea>
            <input class="form__item" type="submit" value="Enviar" />
         </form>
      </main>
      <!--FOOTER-->
      <footer class="footer">
         <div class="footer__main">
            <a href="../index.html">
               <img class="footer__img" src="../images/logo.png" alt="Logo de la organizacion" />
            </a>
            <div class="footer__socialNetworks">
               <a href="">
                  <img
                     class="footer__socialNetworks_img"
                     src="../icons/facebook.png"
                     alt="Link a facebook"
                  />
               </a>
               <a href="">
                  <img
                     class="footer__socialNetworks_img"
                     src="../icons/instagram.png"
                     alt="Link a instagram"
                  />
               </a>
               <a href="">
                  <img
                     class="footer__socialNetworks_img"
                     src="../icons/whatsapp.png"
                     alt="Link a whatsapp"
                  />
               </a>
               <a href="">
                  <img
                     class="footer__socialNetworks_img"
                     src="../icons/youtube.png"
                     alt="Link a youtube"
                  />
               </a>
            </div>
         </div>
         <span class="footer__span">Creado por juanpablosys</span>
      </footer>
   </body>
</html>
